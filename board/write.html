<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>게시판-새글쓰기</title>
    <style>

      </style>

    </head>
  <body>
      <div class="container">

        <!-- header Area -->
    <header class="row">
         <div class="col"><h1>Lorem Ipsum</h1></div>
         <div class="col text-right"><h1>
             <button type="button" class="btn btn-danger"
                     data-toggle="modal"
                     data-target="#loginfrm">로그인</button>
         <button type="button" class="btn btn-primary">회원가입</button></h1></div>


    </header>

          <!-- nav Area -->
    <nav class="navbar navbar-expand navbar-dark bg-dark">
          <ul class="navbar-nav nav-fill w-100">
            <li class="nav-item"><a href="#" class="nav-link">프로젝트소개</a></li>
            <li class="nav-item"><a href="#" class="nav-link">회원가입</a></li>
            <li class="nav-item"><a class="nav-link active">게시판</a></li>
            <li class="nav-item"><a href="#" class="nav-link">자료실</a></li>
            <li class="nav-item"><a href="#" class="nav-link">갤러리</a></li>
            <li class="nav-item"><a href="#" class="nav-link">관리자</a></li>
          </ul>
    </nav>

          <!-- main Area -->
          <div id ="main">

<!-- Page Title -->
            <div style="margin-top:20px;">
                <i class="fa fa-comments fa-2x">자유 게시판</i>
                <hr>
            </div>

<!-- Section Title-->
            <div class="row">
                <div class="col-5 offset-1">
                    <h3><i class="fa fa-plus-circle"></i>&nbsp;새글 쓰기</h3>
                </div>
                <div class="col-5 text-right">
                <button type="button" class="btn btn-light"><i class="fa fa-list"></i>&nbsp;목록으로</button>
                </div>
            </div>

<!-- Section Body-->

                <div class="card card-body bg-light col-10 offset-1">
                    <form id="boardfrm" class="boardfrm">
                        <!-- 제목 -->
                        <div class="form-group row">
                            <label for="title" class="col-form-label col-2 text-right text-danger">제목</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="text" name="title" id="title" class="form-control border-danger col-9 rounded">
                        </div>
                        <!-- 작성자 -->
                        <div class="form-group row">
                            <label for="userid" class="col-form-label col-2 text-right text-danger" readonly>작성자</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="text" name="userid" id="userid" class="form-control border-danger col-9 rounded">
                        </div>

                        <!-- 본문내용 -->
                        <div class="form-group row">
                            <label for="contents" class="col-form-label col-2 text-right text-danger">본문내용</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <textarea name="contents" id="contents" class="form-control border-danger col-9 rounded" rows="15"></textarea>
                        </div>

                        <!-- 자동입력방지 -->
                        <div class="form-group row">

                            <label class="col-2 col-form-label text-danger text-right">자동<br>입력방지</label>
                            <img src="/img/google_recaptcha.gif" width="40%" class="col-6">
                            </div>

                        <!-- 자동입력방지 버튼 -->
                        <div class="form-group row">
                            <label for="noauto" class="col-form-label col-2 text-danger text-right"></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="text" name="noauto" id="noauto" class="form-control border-danger col-2 rounded">
                            <span>&nbsp;&nbsp;&nbsp;</span>
                            <button type="button" class="btn btn-dark"><i class="fa fa-question-circle"></i>&nbsp;다른 capcha 보기</button>
                        </div>

                        <!-- 버튼들 -->
                        <div class="form-group row">
                            <hr class="col-10">
                            <div class="col-12 text-center">
                                <button type="button" class="btn btn-primary">
                                <i class="fa fa-check-circle"></i>&nbsp;입력완료</button>
                                <button type="button" class="btn btn-danger">
                                <i class="fa fa-times-circle"></i>&nbsp;다시입력</button>
                            </div>
                        </div>




                    </form>
                </div>



          </div>
      <footer class="card bg-light">
          <h6 class="col bg-light text-right rounded">&copy; Lorem Ipsum 2021. Powered by hi-choi. All Rights Reserved</h6>
      </footer>
    </div>

    <!-- 로그인 폼 모달 -->
    <div class="modal" id="loginfrm" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title font-weight-bold">로그인</h3>
                    <button type="button" class="btn btn-light font-weight-bold" data-dismiss="modal">
                    닫 기
                    </button>
                </div>

                <div class="modal-body">
                    <form name="loginfrm" id="loginfrm" method="post">
                    <div class="form-group row">
                        <label for="userid" class="col-form-label col-4 text-right text-danger">아이디</label>
                        <input type="text" name="userid" id="userid" class="form-control border-danger col-5">
                    </div>
                    <div class="form-group row">
                        <label for="passwd" class="col-form-label col-4 text-right text-danger" >비밀번호</label>
                        <input type="password" name="passwd" id="passwd" class="form-control border-danger col-5">
                    </div>
                    <div class="form-group row">
                        <div class="col-4"></div>
                        <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label text-warning">로그인 상태 유지</label>
                        </div>
                    </div>
                    </form>
                </div>

                <div class="modal-footer justify-content-center bg-light">
                   <button type="button" class="btn btn-danger">로그인</button>
                   <button type="button" class="btn btn-warning text-white">아이디/비밀번호 찾기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"  crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>
